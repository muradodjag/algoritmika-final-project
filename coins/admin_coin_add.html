<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Coin add</title>
</head>
<body>
    <header><h1>Admin panel</h1></header>
    <section>
        <form class="coin_add">
            <div class="coin_add_column">
                <label class="add_label label" for="name">Coin name</label>
                <input class="input" id="name" type="text" name="name" />
                <label class="add_label label" for="value">Face value</label>
                <input class="input" id="value" type="text" name="value" />
                <label class="add_label label" for="year">Year of issue</label>
                <input class="input" id="year" type="text" name="year" />
                <label class="add_label label" for="price">Price</label>
                <input class="input" id="price" type="text" name="price" />
                <label class="add_label label" for="country">Country</label>
                <input class="input" id="country" type="text" name="country" />
                <label class="add_label label" for="metal">Metal</label>
                <input class="input" id="metal" type="text" name="metal" />
            </div>
            <div class="coin_add_column">
                <label class="add_label label" for="s_desc">Short description</label>
                <input class="input" id="s_desc" type="text" name="s_desc" />
                <label class="add_label label" for="l_desc">Long description</label>
                <input class="input" id="l_desc" type="text" name="l_desc" />
                <label class="add_label label" for="quality">Quality of the coin</label>
                <input class="input" id="quality" type="text" name="quality" />
                <label class="add_label label" for="weight">Weight</label>
                <input class="input" id="weight" type="text" name="weight" />
            </div>
            <div class="coin_add_column">
                <label class="add_label label" for="obverse">Link to obverse image</label>
                <input class="input" id="obverse" type="text" name="obverse" />
                <label class="add_label label" for="reverse">Link to reverse image</label>
                <input class="input" id="reverse" type="text" name="reverse" />
                <div class="coin_add_btns">
                    <button class="button coin_add_btn save">Save</button>
                    <button class="button coin_add_btn cancel">Cancel</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
